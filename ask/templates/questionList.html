{% extends "base.html" %}
{% block title %}
	{{ title }}
{% endblock %}
{% block content %}
    {% for obj in list %}
        <div class="question-list">
	    <h4 class="question-list-title">{{ obj.title }}</h4>
			
	</div>
    {% endfor %}

    {# Paginator #}

    <nav><ul>
    {% for p in paginator.page_range %}
        {% if p == page.number %}
	    <li class="paginator-active">
	{% else %}
	    <li>
	{% endif %}
	<a href="{{ paginator.baseurl }}{{ p }}"> {{ p }}</a>
	</li>
    {% endfor %}
    
{% endblock %}
